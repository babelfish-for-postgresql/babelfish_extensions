name: ODBC Tests
on:
  workflow_call:

jobs:
  run-babelfish-odbc-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        id: checkout

      - name: Download binaries
        id: download-binaries
        # See https://github.com/marketplace/actions/download-workflow-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: base.yml
          name: binaries
          path: binaries

      - name: Unzip bins
        id: unzip-bins
        run: |
          unzip -d ./temp/ binaries/binaries.zip 
          mv ./temp/home/runner/postgres /home/runner/postgres 
          rm -rf /home/runner/postgres/data
          chown -R runner /home/runner/postgres
               
      - name: Install Extensions
        id: install-extensions
        if: always() && steps.download-binaries.outcome == 'success'
        uses: ./.github/composite-actions/install-extensions

      - name: Install ODBC Driver
        id: install-odbc-driver
        if: always() && steps.install-extensions.outcome == 'success'
        run: |
          cd ~
          sudo apt-get install msodbcsql17
      
      - name: Run ODBC Tests
        if: always() && steps.install-odbc-driver.outcome == 'success'
        run: |
          cd test/odbc
          cmake -S . -B build
          cmake --build build
          BABEL_DB_SERVER=localhost \
            BABEL_DB_PORT=1433 \
            BABEL_DB_USER=jdbc_user \
            BABEL_DB_PASSWORD=12345678 \
            BABEL_DB_NAME=master \
            ./build/main
